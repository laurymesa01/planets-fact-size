<nav class="md:hidden absolute w-full bg-dark-blue">
  <ul class="flex flex-col mt-4 rtl:space-x-reverse ">
    @for (planet of planets; track $index) {
      <li class="h-16 border-b border-light-grey border-opacity-20 flex flex-row items-center px-4">
          <a
            [routerLink]="['planet', planet.name]"
            routerLinkActive="border-t"
            [routerLinkActiveOptions]="{'exact': true}"
            class="py-2 px-3 pointer flex flex-row justify-between w-full items-center"
            aria-current="page">
            <div class="flex flex-row items-center">
              <div class="h-4 w-4 rounded-full " [class.bg]="buttonColorByPlanet(planet.name)"></div>
              <span class="h4 ml-4">{{planet.name| uppercase}}</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="6" height="8"><path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4"/></svg>
          </a>
      </li>
    }
  </ul>
</nav>
